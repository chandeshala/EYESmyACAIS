<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Time Capsule</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Style the grid layout for images */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 16px;
            padding: 20px;
        }

        .image-box {
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        .image-box img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .image-box img:hover {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        /* Style for the header and subheader */
        header, .subheader {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to My TIME CAPSULE</h1>
    </header>

    <!-- Subheader -->
    <section class="subheader">
        <h2>EYESmyACAIS</h2>
    </section>

    <!-- Image Gallery -->
    <main class="image-grid">
        <div class="image-box"><img src="https://i.imgur.com/Q0eCYG3.png" alt="Image 1"></div>
        <div class="image-box"><img src="https://i.imgur.com/wxbfixk.png" alt="Image 2"></div>
        <div class="image-box"><img src="https://i.imgur.com/XFL1m59.png" alt="Image 3"></div>
        <div class="image-box"><img src="https://i.imgur.com/ckR7fo8.png" alt="Image 4"></div>
        <div class="image-box"><img src="https://i.imgur.com/rD1j5SE.png" alt="Image 5"></div>
        <div class="image-box"><img src="https://i.imgur.com/Qx7GfMl.png" alt="Image 6"></div>
        <div class="image-box"><img src="https://i.imgur.com/6pdlW8g.png" alt="Image 7"></div>
        <div class="image-box"><img src="https://i.imgur.com/FlqNITr.png" alt="Image 8"></div>
        <div class="image-box"><img src="https://i.imgur.com/oU7kSiA.png" alt="Image 9"></div>
        <div class="image-box"><img src="https://i.imgur.com/DXD88S6.png" alt="Image 10"></div>
    </main>

    <!-- Amazigh Flag -->
    <section class="flag-section">
        <img src="your-hosted-amazigh-flag.png" alt="Amazigh Flag" id="amazighFlag">
    </section>

    <!-- Roma Wheel -->

        </div>

</body>
</html>
